<!DOCTYPE html>
 <html>
  <head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}
    <style type="text/css">
      .menu{
        background: silver;
        border:1px solid grey;
      }
      .menu a{
        display:inline-block;
        padding: 5px 15px 0 15px;
      }
      
      .menu a:hover{
        background:grey;
        text-oratio:none;
      }
    </style>
  </head>
  <body>
    <div style="">Microblog: <a href="/index">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
